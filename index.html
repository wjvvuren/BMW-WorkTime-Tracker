<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW WorkTime Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #c0c0c0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }
        .bmw-logo {
            font-size: 3rem;
            color: #0066CC;
            margin-bottom: 20px;
        }
        h1 {
            color: #2C2C2C;
            margin-bottom: 20px;
            font-weight: 300;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .redirect-btn {
            background: linear-gradient(135deg, #0066CC, #004499);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }
        .countdown {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="bmw-logo">ðŸš—</div>
        <h1>BMW WorkTime Tracker</h1>
        <p>Professional time tracking with cloud synchronization</p>
        <a href="login.html" class="redirect-btn" id="redirectBtn">
            Enter App
        </a>
        <div class="countdown" id="countdown">
            Redirecting automatically in <span id="timer">5</span> seconds...
        </div>
    </div>

    <script>
        let countdown = 5;
        const timer = document.getElementById('timer');
        const countdownDiv = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            countdown--;
            timer.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'loading-screen.html?from=index';
            }
        }, 1000);
        
        // Allow manual navigation
        document.getElementById('redirectBtn').addEventListener('click', () => {
            clearInterval(interval);
            window.location.href = 'loading-screen.html?from=index';
        });
    </script>
</body>
</html>
