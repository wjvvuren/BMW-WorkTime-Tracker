<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - BMW WorkTime Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #c0c0c0 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.2);
        }
        .bmw-logo {
            font-size: 3rem;
            color: #0066CC;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #2C2C2C;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066CC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="bmw-logo">ðŸš—</div>
        <h1 class="loading-text">Initializing BMW WorkTime Tracker</h1>
        <div class="loading-spinner"></div>
        <div class="debug-info" id="debugInfo">Checking authentication...</div>
    </div>

    <script src="https://unpkg.com/parse@4.0.1/dist/parse.min.js"></script>
    <script src="config.js"></script>
    <script>
        let debugInfo = document.getElementById('debugInfo');
        
        function updateStatus(message) {
            debugInfo.textContent = message;
            console.log('Loading:', message);
        }
        
        async function initializeAuth() {
            try {
                updateStatus('Initializing Parse...');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateStatus('Checking authentication...');
                const currentUser = Parse.User.current();
                
                if (currentUser) {
                    updateStatus('Verifying session...');
                    try {
                        await currentUser.fetch();
                        updateStatus('Authentication successful, entering app...');
                        window.location.href = 'index.html?from=loading';
                    } catch (error) {
                        updateStatus('Session expired, redirecting to login...');
                        await Parse.User.logOut();
                        setTimeout(() => {
                            window.location.href = 'login.html?from=loading&reason=session-expired';
                        }, 1000);
                    }
                } else {
                    updateStatus('No user session found, redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html?from=loading&reason=no-session';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('Error: ' + error.message);
                setTimeout(() => {
                    window.location.href = 'login.html?from=loading&error=init-failed';
                }, 2000);
            }
        }
        
        // Start initialization after a brief delay
        setTimeout(initializeAuth, 1000);
    </script>
</body>
</html>
